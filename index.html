<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<title>Currency Converter – Intro</title>
<meta name="viewport" content="width=device-width, initial-scale=1.0" />
<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    height: 100vh;
    background:
      radial-gradient(circle at 50% -20%, rgba(96, 165, 250, 0.22) 0, transparent 55%),
      radial-gradient(circle at 10% 70%, rgba(56, 189, 248, 0.25) 0, transparent 60%),
      radial-gradient(circle at 90% 60%, rgba(239, 68, 68, 0.25) 0, transparent 60%),
      radial-gradient(circle at 50% 30%, #020617 0, #020617 40%, #000 100%);
    font-family: "Cinzel", "Georgia", serif;
    color: #f9fafb;
    overflow: hidden;
    display: flex;
    align-items: center;
    justify-content: center;
  }

  .frame-outer {
    position: relative;
    width: 960px;
    max-width: 92vw;
    height: 540px;
    max-height: 82vh;
    border-radius: 18px;
    border: 1px solid rgba(148, 163, 184, 0.6);
    box-shadow:
      0 0 0 1px rgba(15, 23, 42, 0.95),
      0 30px 80px rgba(0, 0, 0, 0.9);
    overflow: hidden;
    padding: 16px;
  }

  .frame-inner {
    position: relative;
    width: 100%;
    height: 100%;
    border-radius: 14px;
    border: 1px solid rgba(148, 163, 184, 0.3);
    display: flex;
    align-items: center;
    justify-content: center;
    overflow: hidden;
    background: #020617;
  }

  .bg-orbit {
    position: absolute;
    inset: -10%;
    background:
      radial-gradient(circle at 50% -20%, rgba(96, 165, 250, 0.22) 0, transparent 55%),
      radial-gradient(circle at 10% 70%, rgba(56, 189, 248, 0.25) 0, transparent 60%),
      radial-gradient(circle at 90% 60%, rgba(239, 68, 68, 0.25) 0, transparent 60%),
      radial-gradient(circle at 50% 30%, #020617 0, #020617 40%, #000 100%);
    background-size: 140% 140%;
    animation: bgDrift 26s ease-in-out infinite alternate;
    z-index: -3;
  }

  .stars {
    position: absolute;
    inset: 0;
    background-image:
      radial-gradient(circle at 10% 20%, rgba(248, 250, 252, 0.5) 0, transparent 35%),
      radial-gradient(circle at 70% 10%, rgba(248, 250, 252, 0.35) 0, transparent 40%),
      radial-gradient(circle at 30% 80%, rgba(248, 250, 252, 0.25) 0, transparent 45%);
    mix-blend-mode: screen;
    opacity: 0.4;
    filter: blur(1px);
    z-index: -2;
  }

  .grain {
    pointer-events: none;
    position: absolute;
    inset: 0;
    mix-blend-mode: soft-light;
    opacity: 0.12;
    background-image:
      repeating-linear-gradient(
        0deg,
        rgba(15, 23, 42, 0.5) 0,
        rgba(15, 23, 42, 0.5) 1px,
        transparent 1px,
        transparent 2px
      ),
      repeating-linear-gradient(
        90deg,
        rgba(15, 23, 42, 0.6) 0,
        rgba(15, 23, 42, 0.6) 1px,
        transparent 1px,
        transparent 2px
      );
    z-index: -1;
  }

  .scanline {
    position: absolute;
    left: 0;
    right: 0;
    height: 20%;
    top: -22%;
    background: linear-gradient(
      to bottom,
      rgba(148, 163, 184, 0) 0%,
      rgba(248, 250, 252, 0.2) 50%,
      rgba(148, 163, 184, 0) 100%
    );
    filter: blur(2px);
    animation: scanDown 2.9s ease-in-out forwards 0.6s;
    pointer-events: none;
  }

  /* Capsule: narrower width, auto-resize, centered text */
  .intro {
    position: relative;
    width: 80%;                 /* narrower so it never hits the frame */
    max-width: 720px;
    text-align: center;
    letter-spacing: 0.28em;     /* slightly reduced */
    text-transform: uppercase;
    opacity: 0;
    animation: introFade 1s ease-out forwards 0.5s;
    padding: 30px 40px;
    border-radius: 999px;
    border: 1px solid rgba(148, 163, 184, 0.5);
    background: radial-gradient(
      circle at top,
      rgba(15, 23, 42, 0.92) 0,
      rgba(15, 23, 42, 0.6) 55%,
      rgba(15, 23, 42, 0.35) 100%
    );
  }

  .intro-main {
    font-size: clamp(2.3rem, 3vw, 3rem);  /* a bit smaller and responsive */
    text-shadow:
      0 0 10px rgba(0, 0, 0, 0.9),
      0 0 22px rgba(251, 191, 36, 0.6),
      0 0 42px rgba(248, 250, 252, 0.45);
    transform: translateY(30px) scale(0.9);
    opacity: 0;
    animation: titleRise 1.7s ease-out forwards 0.8s;
    word-wrap: break-word;
  }

  .intro-sub {
    margin-top: 0.7rem;
    font-size: 0.78rem;
    letter-spacing: 0.26em;
    color: #9ca3af;
    opacity: 0;
    transform: translateY(16px);
    animation: subtitleFade 1.3s ease-out forwards 1.6s;
  }

  .intro-credit {
    margin-top: 0.9rem;
    font-size: 0.76rem;
    letter-spacing: 0.24em;
    color: #e5e7eb;
    opacity: 0;
    transform: translateY(20px);
    animation: creditFade 1.4s ease-out forwards 2.0s;
  }

  .glow-ring {
    position: absolute;
    inset: -32px;
    border-radius: 999px;
    border: 1px solid rgba(248, 250, 252, 0.15);
    box-shadow:
      0 0 40px rgba(56, 189, 248, 0.4),
      0 0 110px rgba(59, 130, 246, 0.35);
    opacity: 0;
    animation: ringIn 1.3s ease-out forwards 1.1s;
  }

  @keyframes bgDrift {
    0%   { background-position: 0% 0%; }
    100% { background-position: 100% 100%; }
  }

  @keyframes introFade {
    from { opacity: 0; }
    to   { opacity: 1; }
  }

  @keyframes titleRise {
    0% {
      opacity: 0;
      transform: translateY(30px) scale(0.9);
    }
    60% {
      opacity: 1;
      transform: translateY(0) scale(1.03);
    }
    100% {
      opacity: 1;
      transform: translateY(0) scale(1);
    }
  }

  @keyframes subtitleFade {
    0% {
      opacity: 0;
      transform: translateY(16px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes creditFade {
    0% {
      opacity: 0;
      transform: translateY(20px);
    }
    100% {
      opacity: 1;
      transform: translateY(0);
    }
  }

  @keyframes ringIn {
    0% {
      opacity: 0;
      transform: scale(0.9);
    }
    100% {
      opacity: 1;
      transform: scale(1);
    }
  }

  @keyframes scanDown {
    0% {
      top: -22%;
      opacity: 0;
    }
    10% {
      opacity: 0.75;
    }
    100% {
      top: 120%;
      opacity: 0;
    }
  }

  /* Extra safety for very narrow laptop widths */
  @media (max-width: 800px) {
    .intro {
      width: 88%;
      padding-inline: 24px;
      letter-spacing: 0.22em;
    }
    .intro-main {
      font-size: clamp(2rem, 5vw, 2.6rem);
    }
  }
</style>
</head>
<body>

<div class="frame-outer">
  <div class="frame-inner">
    <div class="bg-orbit"></div>
    <div class="stars"></div>
    <div class="grain"></div>
    <div class="scanline"></div>

    <div class="intro">
      <div class="glow-ring"></div>
      <div class="intro-main">Currency Converter</div>
      <div class="intro-sub">REAL‑TIME GLOBAL  RATES</div>
      <div class="intro-credit">PRESENTED BY CSE‑05 STUDENTS</div>
    </div>
  </div>
</div>

<script>
  setTimeout(function () {
    window.location.href ="main.html";
  }, 4200) ;
 </script>

</body>
</html>
