const dropdown1 = document.getElementById("inputCurrency");
const dropdown2 = document.getElementById("outputCurrency");
const search1 = document.getElementById("searchInput1");
const search2 = document.getElementById("searchInput2");

function populateDropdown(dropdown, data) {
    dropdown.innerHTML = '';
    data.forEach(item => {
        const option = document.createElement("option");
        option.value = item.code;
        option.textContent = `${item.flag} ${item.code} - ${item.country}`;
        dropdown.appendChild(option);
    });
}

populateDropdown(dropdown2, currencyData);

search1.addEventListener('input', () => {
    const filter = search1.value.toLowerCase();
    const filtered = currencyData.filter(c =>
        c.code.toLowerCase().includes(filter) ||
        c.country.toLowerCase().includes(filter) ||
        c.flag.includes(filter)
    );
    populateDropdown(dropdown1, filtered);
});

search2.addEventListener('input', () => {
    const filter = search2.value.toLowerCase();
    const filtered = currencyData.filter(c =>
        c.code.toLowerCase().includes(filter) ||
        c.country.toLowerCase().includes(filter) ||
        c.flag.includes(filter)
    );
    populateDropdown(dropdown2, filtered);
});

let chart;

function convert() {
    const x = dropdown1.value;
    const y = dropdown2.value;
    const amount = parseFloat(document.getElementById("amount").value);

    if (isNaN(amount)) {
        document.getElementById("result").textContent = "Enter a valid amount!";
        return;
    }

    const inIndex = currencyData.findIndex(c => c.code === x);
    const outIndex = currencyData.findIndex(c => c.code === y);

    const baseValue = amount / rate[inIndex];
    const finalValue = baseValue * rate[outIndex];

    document.getElementById("result").textContent =
        `${amount} ${x} = ${finalValue.toFixed(2)} ${y}`;

    const ctx = document.getElementById('currencyChart').getContext('2d');
    if(chart) chart.destroy();

    chart = new Chart(ctx, {
        type: 'bar',
        data: {
            labels: [x, y],
            datasets: [{
                label: 'Currency Comparison',
                data: [amount, finalValue.toFixed(2)],
                backgroundColor: ['#007bff','#28a745']
            }]
        },
        options: {
            scales: { y: { beginAtZero: true } }
        }
    });
}
